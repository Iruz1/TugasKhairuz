<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery</title>
    <link rel="stylesheet" href="galeri.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="bag">Bag</span>
        <span class="item" data-name="shoe">Shoe</span>
        <span class="item" data-name="watch">Watch</span>
        <span class="item" data-name="camera">Camera</span>
        <span class="item" data-name="headphone">Headphone</span>
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="bag"><span><img src="https://i.pinimg.com/236x/9e/d7/60/9ed760efb0f5a8a5b4d1b591c5a935c1.jpg" alt=""></span></div>
      <div class="image" data-name="headphone"><span><img src="https://i.pinimg.com/236x/0c/09/6f/0c096f1fd9ad5ce69ed33486f79b6f8e.jpg" alt=""></span></div>
      <div class="image" data-name="camera"><span><img src="https://i.pinimg.com/236x/1f/45/c6/1f45c62cfd36d34ffc8fd8c447fcb2ce.jpg" alt=""></span></div>
      <div class="image" data-name="shoe"><span><img src="https://i.pinimg.com/236x/d0/78/80/d078802d00d39b5c6264a0c199cc7f74.jpg" alt=""></span></div>
      <div class="image" data-name="headphone"><span><img src="https://i.pinimg.com/236x/1f/45/c6/1f45c62cfd36d34ffc8fd8c447fcb2ce.jpg" alt=""></span></div>
      <div class="image" data-name="watch"><span><img src="https://i.pinimg.com/236x/2a/e9/c0/2ae9c00e63fa87ecd2c2b2a35ed99b5d.jpg" alt=""></span></div>
      <div class="image" data-name="shoe"><span><img src="https://i.pinimg.com/236x/51/0f/37/510f37fb7fbcfc79014a780f96699f2e.jpg" alt=""></span></div>
      <div class="image" data-name="camera"><span><img src="https://i.pinimg.com/236x/00/4f/f9/004ff9de4d01345888dc93d4dd04d85c.jpg" alt=""></span></div>
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="galeri.js"></script>

</body>
</html>
